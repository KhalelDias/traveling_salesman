<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
    {% include 'ts/_navbar.html' %}
  <body>
      <div class="container">
          <form action="{% url 'dep' %}" method="POST">
          <div class="row justify-content-center">
              {% csrf_token %}
              <div class="col col-lg-offset-3">
                  <div class="form-group">
                      {{ form.dep.label_tag }}
                      {% for pk, choice in form.dep.field.widget.choices %}
                      <div class="custom-control custom-radio">
                          <input id="id_{{form.dep.name}}_{{ forloop.counter0 }}" name="{{form.dep.name}}" type="{{form.dep.field.widget.input_type}}" value="{{pk}}" class="custom-control-input"
                                 {% ifequal form.dep.data pk.0 %}
                                 checked="checked"
                                 {% endifequal %}/>
                          <label for="id_{{form.dep.name}}_{{ forloop.counter0 }}" class="custom-control-label">{{ choice }}</label>
                      </div>
                      {% endfor %}
                  </div>
              </div>
              <div class="col">
                  <div class="form-group">
                      {{ form.dest.label_tag }}
                      {% for pk, choice in form.dest.field.widget.choices %}
                      <div class="custom-control custom-checkbox">
                          <input id="id_{{form.dest.name}}_{{ forloop.counter0 }}" name="{{form.dest.name}}" type="{{form.dest.field.widget.input_type}}" value="{{pk}}" class="custom-control-input"
                                 {% ifequal form.dest.data pk.0 %}
                                 checked="checked"
                                 {% endifequal %}/>
                          <label for="id_{{form.dest.name}}_{{ forloop.counter0 }}" class="custom-control-label">{{ choice }}</label>
                      </div>
                      {% endfor %}
                  </div>
              </div>
          </div>
          <button type="submit" class="btn btn-primary">Выбрать</button>
          </form>
      </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
